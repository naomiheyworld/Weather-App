
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

</head>


<body>
<div class="container">
   <div class="main">
 
                
    
    
                    <h1>Search a city's weather!</h1>

                    <h2 class="date"></h2>
                        <form id="search-city">
                            <input type="text" id="search-city-input" placeholder="Search a new city" />
                            <button class="btn btn-secondary" type="submit" value="go">
                                Search
                            </button>
    
                            <button class="btn btn-secondary" id="current-location">
                                Current Location
                        </form>
                        </button>
                        <div class="row">
                        <div class="col-6">
                            <h3 class="description">Weather conditions</h3>
                                <br />
                                <img class="weather-icon" src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="clouds" id="weather-icon"></img>
                                <h3><span class="temp">0</span><span class=symbol>°C</span></h3>
                                <button id=celcius-button type="button" class="btn btn-secondary">Celcius</button>
                                <button type="button" class="btn btn-secondary" id=farenheit-button>Fahrenheit</button>
                        </div>
                        <div class="col-6">
                            <ul>
                                <li>Wind Speed: <span class="wind-speed">0 </span> Km/H</li>
                                <li>Humidity: <span class="humidity"> 0</span>%</li>
                                <li>Maximum Temperature: <span class="max-temp">0 </span>°C</li>
                            </ul>
                        </div>
    <div class="forecast-header">
                        <h3>Today's Forecast</h3>
                        </div>
                        
                        <div class="row" id="forecast-cols">
                        <div class="col-3">
                            <div class="forecast-time">
                                <p>time</p>
                            </div>
                                <img class="forecast-icon" src=https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png></img>
                                <p>Sleet Rain</p>
                                <p><strong>30</strong></p>
                                <p>1</p>
                         
                        
                        
                </div>
            
            
            </div>
        <small><a href="https://github.com/naomiheyworld/Weather-App"> Open source code</a> by Naomi
            Stubbs-Gorman</small>
        </div>
<script src="script.js"></script>

</body>

</html>
