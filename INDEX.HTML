
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/feedfdbb86.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

</head>


<body>
    <div class=main>
        <div class="container">
            <div class="row">
                <div class="col">
                    
                    <h1>Search any city's weather!</h1>
                    <h2 class="date">date</h2><br>
                    <form id=search-city> <input type="text" id=search-city-input placeholder="Search a new city" />
                        <button class="btn btn-secondary" type="submit" value="go">Search</button>
                    <button class="btn btn-secondary" id=current-location> Current Location </button> </form>
                    <h3 class=description></h3>
                    <br>
                    <i class="fas fa-icicles"></i>
                    <h3 class=temp></h3> <button id=celcius-button type="button"
                        class="btn btn-secondary">Celcius</button>
                    <button type="button" class="btn btn-secondary" id=farenheit-button>Farenheit</button>
                </div>
            </div>

            <h3> Five Day Forecast</h3>
            <div class="row">
                <div class="col-2">
                    <p> Monday </p> <br>
                    <i class="fas fa-cloud-showers-heavy"></i>
                    <p>Sleet Rain</p>
                    <p><strong>3</strong></p>
                    <p>1</p>
                </div>
                <div class="col-2">
                    <p> Tuesday </p> <br>
                    <i class="fas fa-cloud-rain"></i>
                    <p>Light Rain</p>
                    <p><strong>7</strong></p>
                    <p>4</p>
                </div>
                <div class="col-2">
                    <p> Wednesday </p> <br>
                    <i class="fas fa-cloud"></i>
                    <p>Cloudy</p>
                    <p><strong>6</strong></p>
                    <p>2</p>
                </div>
                <div class="col-2">
                    <p> Thurday </p> <br>
                    <i class="fas fa-cloud-rain"></i>
                    <p>Drizzle</p>
                    <p><strong>5</strong></p>
                    <p>4</p>
                </div>
                <div class="col-2">
                    <p> Friday</p> <br>
                    <i class="fas fa-cloud-showers-heavy"></i>
                    <p>Rainy</p>
                    <p><strong>6</strong></p>
                    <p>3</p>

                </div>
            </div>


        </div>
        <small><a href="https://github.com/naomiheyworld/Weather-App"> Open source code</a> by Naomi Stubbs-Gorman</small>
    </div>
     
<script src="script.js"></script>
</body>

</html>
